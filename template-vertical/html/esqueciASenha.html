        var status_assistencia = false

        // BUSCA POR CEP

        $("#cep").change(function () {
            //Início do Comando AJAX
            console.log($(this).val().length)

            if ($(this).val().length == 9) {
                $.ajax({

                    url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',

                    dataType: 'json',

                    success: function (resposta) {
                        //Agora basta definir os valores que você deseja preencher
                        //automaticamente nos campos acima.
                        $("#logradouro").val(resposta.logradouro);
                        $("#complemento").val(resposta.complemento);
                        $("#bairro").val(resposta.bairro);
                        $("#cidade").val(resposta.localidade);
                        $("#uf").val(resposta.uf);
                        //Vamos incluir para que o Número seja focado automaticamente
                        //melhorando a experiência do usuário
                        $("#numero").focus();
                    }
                });
            }


        });

        //FUNÇÃO PARA HABILITAR OU DESABILITAR ASSISTÊNCIA DE INPUTS

        function habilitarAssistência() {
            let tutorialButton = document.querySelectorAll('.col-md-1')

            let assistencia_titulo = document.getElementById('assistencia-titulo')

            if (!status_assistencia) {

                tutorialButton.forEach(element => {
                    element.style.display = "block"
                });

                status_assistencia = true
                assistencia_titulo.innerText = 'Desabilitar assistência de campos'

            } else {
                tutorialButton.forEach(element => {
                    element.style.display = "none"
                });

                status_assistencia = false
                assistencia_titulo.innerText = 'Habilitar assistência de campos'
            }







        }

        function detectRadioValue() {

            let inputs = $('input[type=radio]')
            inputs = [...inputs]
            let radioValue


            inputs.forEach(input => {
                if (input.checked)
                    radioValue = input.value

            });

            return {
                valorRadio: radioValue,
                valorCheckbox: checkboxValue
            }

        }



        function tableParceledOut() {



            let quantidadeParcela = $('#parcelas')[0].value
            let parceladoCabecalho = $('#parceladoCabecalho')[0]
            let parceladoCorpo = $('#valorParcelado')[0]

            let array = [parceladoCabecalho, parceladoCorpo]
            array.forEach(element => {
                element.innerHTML = ''
            });

            let trHead = document.createElement('tr')
            trHead.insertCell(0).innerHTML = 'PARCELA'
            trHead.insertCell(1).innerHTML = 'VENCIMENTO'
            trHead.insertCell(2).innerHTML = 'VALOR'

            parceladoCabecalho.appendChild(trHead)


            for (let index = 1; index <= quantidadeParcela; index++) {
                let tr = document.createElement('tr')
                tr.insertCell(0).innerHTML = index + 'ª'
                tr.insertCell(1).innerHTML = '18/02/2021'
                tr.insertCell(2).innerHTML = '300,00'



                parceladoCorpo.appendChild(tr)



            }




        }

            switch (opcao) {

                    break;
                case 7:
                    window.open(content + "/Files/Manual-PROACAP-Arrendatario.pdf", "_blank");
                    break;
                case 11:

                    break;
                case 21:
                    window.open(content + "/Files/Manual-PROACAP-Arrendatario.pdf", "_blank");
                    break;
                case 5:
                    window.open(content + "/Files/Manual-PROACAP-Arrendatario.pdf", "_blank");
